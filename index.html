<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="trivia">
      <h4 class="texttrivia">Trivia!</h4>
    </div>
    <br />
    <div class="container">
      <div class="part1">
        <h4 class="ques">part 1: Multiple Choice</h4>
        <hr />
        <h4 class="heading">
          what is the approximation ratio of people in the sheep in new zeeland
        </h4>
        <br />
        <div class="btn">
          <button class="allbtn">6 people per one sheep</button>
          <button class="allbtn">3 people per one sheep</button>
          <button class="allbtn">1 people per one sheep</button>
          <button class="allbtn">1 people per three sheep</button>
          <button class="allbtn">1 people per six sheep</button>
        </div>
      </div>
      <div class="part2">
        <h4 class="ques">part 2:Free Response</h4>
        <hr />
        <h4 class="heading">
          in which country is it eligible to own only one guinea pig, as a lone
          guinea pig might get lonly?
        </h4>
        <div class="checkanswer">
          <input
            type="text"
            id="inputField"
            name="inputField"
            autocomplete="off"
          />
          <button class="btn2" onclick="getValue()">check answer</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
